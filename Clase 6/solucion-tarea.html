<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarea Nmr3</title>
</head>
<body>

        


    <main>
        <h1>FIRST-TIME VISITOR?</h1>
        <p><b>pleas register below to gain full access to whitepapper, ebooks, podscats, demos and more.</b><i> Fields marked with * are required </i></p>
    
    
    <form>
        <fieldset>
            <div>
                <label for="nombre">nombre:</label>
                <input type="text" name="nombre" id="nombre" required placeholder="jonh doe"> <br>
            </div>
        
        <label for="apellido">apellido:</label>
        <input type="text" id="apellido" required><br>

        <label for="title">Title:</label>
        <input name="title" id="title" type="text" /><br>

        <label for="company">Company:</label>
        <input type="text" id="company"><br>

        <label for="phone">phone:</label>
        <input type="tel" id="phone" name="phone"><br>
        <span>Texto equis</span>
        <br/>

        <label for="email">email:</label>
        <input type="email" id="email" name="email"><br>


        <label for="country">country</label>
        <select id="country" name="country">
            <option value="ninguno" selected disabled>ninguno</option>
            <option value="argentina">argentina?</option>
            <option value="aryentina">aryentina?</option>
            <option value="arllentini">arllentini?</option>
        </select> <br>


        <label for="provincia">province</label>
        <input list="province" id="provincia">
        <datalist id="province">
            <option>ninguno</option>
            <option>islas malvinas</option>
            <option>buenos aires</option>
            <option>uruguay</option>
            <option>cordoba</option>
            <option>chile</option>
            <option>santiago del estero</option>
            <option>tierra del fuego</option>
            <option>salta</option>
            <option>jujuy</option>
        </datalist><br>


        <input type="submit" value="registrar">
        </fieldset>
        </form>
    </main>
    
</body>
</html>
